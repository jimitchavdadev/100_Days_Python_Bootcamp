<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Cafe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Add a New Cafe</h1>
        <a href="{{ url_for('index') }}" class="button">Back to List</a>
    </header>
    <main>
        <form action="{{ url_for('add_cafe') }}" method="POST">
            <label for="name">Cafe Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="wifi">Wi-Fi Available:</label>
            <input type="checkbox" id="wifi" name="wifi">

            <label for="power">Power Outlets Available:</label>
            <input type="checkbox" id="power" name="power">

            <button type="submit">Add Cafe</button>
        </form>
    </main>
</body>
</html>
