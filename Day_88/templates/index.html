<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafes with Wifi and Power</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Cafes for Remote Working</h1>
        <a href="{{ url_for('add_cafe') }}" class="button">Add New Cafe</a>
    </header>
    <main>
        <h2>List of Cafes</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Wi-Fi</th>
                <th>Power</th>
            </tr>
            {% for cafe in cafes %}
            <tr>
                <td>{{ cafe[1] }}</td>
                <td>{{ cafe[2] }}</td>
                <td>{{ 'Yes' if cafe[3] else 'No' }}</td>
                <td>{{ 'Yes' if cafe[4] else 'No' }}</td>
            </tr>
            {% endfor %}
        </table>
    </main>
</body>
</html>
